mode: production

vapidSecret: vapid-secret

ingress:
  enabled: true
  hostname: "*"

cassandra:
  username: cassandra
  password: cassandra

database:
  name: kioku-database

  databaseName: kioku
  userName: kioku

  instances: 2

  size: 10Gi
  mountPath: /mnt/data

  secret:
    name: kioku-database-secret

frontend:
  name: kioku-frontend
  image: ghcr.io/kioku-project/kioku_frontend
  tag: prod
  port: 80
  containerPort: 3000

  httpPath: /

  autoscaler:
    enabled: false
    min: 1
    max: 10
    targetCPUUtilizationPercentage: 100

frontend_proxy:
  name: kioku-frontend-proxy
  image: ghcr.io/kioku-project/kioku_frontend_proxy
  tag: prod
  httpPath: /api

  keySecret: frontend-proxy-key-secret

  port: 80
  containerPort: 8090

  autoscaler:
    enabled: false
    min: 1
    max: 10
    targetCPUUtilizationPercentage: 100

